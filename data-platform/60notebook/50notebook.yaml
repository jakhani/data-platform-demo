apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: sparkmagic-livy
  namespace: data-platform
  labels:
    app: sparkmagic-livy
spec:
  serviceName: sparkmagic-livy-headless
  replicas: 1
  template:
    metadata:
      namespace: data-platform
      labels:
        app: sparkmagic-livy
    spec:
      containers:
      - name: sparkmagic-livy
        image: januakhani/livy-spark:latest
        ports:
        - containerPort: 8998
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: sparkmagic
  namespace: data-platform
  labels:
    app: sparkmagic
spec:
  serviceName: sparkmagic-headless
  replicas: 1
  template:
    metadata:
      namespace: data-platform
      labels:
        app: sparkmagic
    spec:
      containers:
      - name: sparkmagic
        image: januakhani/jupyter:latest
        ports:
        - containerPort: 8888
